<div id="{{content.type}}_{{content.id}}" class="hero-widget"
     style="{% if content.image|length %}background-image:url({{content.image.first().url}});{% endif %}
     {% if content.backgroundPosition|length %}text-align:{{content.backgroundPosition}};{% endif %}">

    {% if content.backgroundColorOverlay != "none" %}
        <div class="background-color-overlay" style="background-color:{{content.backgroundColorOverlay}}"></div>
    {% endif %}

    <div class="wide-hero-content grid-x grid-container align-middle align-center">
        <div class="cell small-10">

            {% if  content.topTitle|length %}
                <div class="wide-title">{{ content.topTitle }}</div>
            {% endif %}

            {% if  content.description|length %}
                <p class="description">{{ content.description }}</p>
            {% endif %}

            {% if content.ctaUrl|length and content.ctaText|length %}
                <a class="button large secondary" href="{{ content.ctaUrl }}" {% if content.hrefTarget %}target="_blank"{% endif %} data-ga-push="{% if content.gaOverrideValue|length %}{{content.gaOverrideValue}}_{{loop.index}}{%else%}{% include 'inc/ga-push.html'%}_{{loop.index}}{%endif%}">
                    {{ content.ctaText }}
                </a>
            {% endif %}
        </div>
    </div>

</div>
