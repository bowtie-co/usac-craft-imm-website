<section class="grid-container grid-container-padded container" v-show="showIndividualResults">
        <div class="grid-x grid-padding-x grid-margin-x">
            <div class="cell small-12" style="margin-top: 12px;">
              <p><a @click="hideIndividualResults">&larr;&nbsp;Return to Results &amp; Rankings</a></p>
            </div>
            <div class="cell small-12">
              <h2>Showing Results for <span v-text="individualResultName"></span></h2>
            </div>
            <div class="cell small-12">
              <table class="individual-race-results show-for-medium">
                  <tr>
                      <th>Place</th>
                      <th>Points</th>
                      <th>Event Name</th>
                      <th>Race Date</th>
                      <th>USAC#</th>
                      <th>Time</th>
                      <th>Bib</th>
                      <th>Team</th>
                  </tr>
                  <tr v-for="(result, key, index) in individualResults">
                      <td v-text="result.place"></td>
                      <td v-text="result.points"></td>
                      <td v-text="result.event_name"></td>
                      <td v-text="result.race_date"></td>
                      <td v-text="result.compid"></td>
                      <td v-text="result.time"></td>
                      <td v-text="result.bib"></td>
                      <td v-text="result.team"></td>
                  </tr>
              </table>
              <div class="individual-race-results hide-for-medium hide-for-large">
                <div v-for="(result, key, index) in individualResults" class="grid-x grid-margin-x grid-padding-x grid-margin-y grid-padding-y">
                    <div class="cell large-12">
                      <strong>Place:</strong>&nbsp;<span v-text="result.place"></span><br />
                      <strong>Points:</strong>&nbsp;<span v-text="result.points"></span><br />
                      <strong>Event Name:</strong>&nbsp;<span v-text="result.event_name"></span><br />
                      <strong>Race Date:</strong>&nbsp;<span v-text="result.race_date"></span><br />
                      <strong>USAC#:</strong>&nbsp;<span v-text="result.compid"></span><br />
                      <strong>Time:</strong>&nbsp;<span v-text="result.time"></span><br />
                      <strong>Bib:</strong>&nbsp;<span v-text="result.bib"></span><br />
                      <strong>Team:</strong>&nbsp;<span v-text="result.team"></span><br />
                    </div>
                </div>
              </div>
            </div>
        </div>
    </section>
