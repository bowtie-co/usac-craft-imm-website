<section v-if="discEShow" class="grid-container grid-container-padded container">
    <div class="grid-x grid-padding-x grid-margin-x">
        <div class="cell small-12" style="margin-top: 12px;">
            <p><a @click="discEShow = false; discShow = true;">&larr;&nbsp;Return to Disciplines</a></p>
          </div>
        <div class="cell small-12" id="irr">
          <h2>Showing categories in [[eidName]]</h2>
          <p v-if="leftResults.length == 0">No results found</p>
        </div>
        <div class="cell small-12" v-if="leftResults.length > 0">
          <table class="individual-race-results">
              <tr>
                  <th>Category</th>
              </tr>
              <tr v-for="(result, key, index) in discResults" v-if="result.discipline.toLowerCase() == discSelected.toLowerCase()">
                <td @click="showEventRaces(result.race_id, result.event_name);discEShow = false;" class="license-link" v-text="result.discipline + ' ' + genderConvert(result.gender) + ' ' + result.age + ' Cat ' + result.category"></td>
                <td v-else>N/A</td>
              </tr>
          </table>
        </div>
    </div>
</section>
