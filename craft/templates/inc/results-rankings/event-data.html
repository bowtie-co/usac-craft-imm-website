<section v-if="leftResultsShow" class="grid-container grid-container-padded container">
    <div class="grid-x grid-padding-x grid-margin-x">
        <div class="cell small-12" id="irr">
            <h2>Showing events that match "[[eventNameOrID]]"</h2>
            <p v-if="leftResults.length == 0">No results found</p>
        </div>
        <div class="cell small-12" v-if="leftResults.length > 0">
            <table class="individual-race-results">
                <tr>
                    <th>Event Name</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
                <tr v-for="(result, key, index) in leftResults">
                    <td @click="showDisciplineRaces(result.event_id);eidName=result.title;" class="license-link" v-text="result.title"></td>
                    <td v-text="result.address.city + ', ' + result.address.state"></td>
                    <td v-if="result.date_start != '0000-00-00'" v-text="result.date_start"></td>
                    <td v-else>N/A</td>
                </tr>
            </table>
        </div>
    </div>
</section>
