        DocumentRoot /var/www/usacycling_org/site
        <Directory "/var/www/usacycling_org/site">
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
            RewriteEngine On
	            # Send would-be 404 requests to Craft
            	RewriteCond %{REQUEST_FILENAME} !-f
            	RewriteCond %{REQUEST_FILENAME} !-d
            	RewriteCond %{REQUEST_URI} !^/(favicon\.ico|apple-touch-icon.*\.png)$ [NC]
            	RewriteRule (.+) index.php?p=$1 [QSA,L]
        </Directory>

		RewriteEngine On
       		#---- Force ssl
       		RewriteCond %{HTTP:X-Forwarded-Proto} =http
        	RewriteRule . https://%{HTTP:Host}%{REQUEST_URI} [L,R=permanent]
        	#---- Rewrite when you see these in the URL: " ' < > \ {
        	RewriteCond %{QUERY_STRING} ^.*(%22|%27|%3C|%3E|%5C).* [NC]
        	RewriteRule ^(.*)$ https://www.usacycling.org/deadend.php [L]

</VirtualHost>

